<div class="inputForm">
  <div class="userInput">
    <form>
      <label for="name">Name *: &nbsp;</label>
      <input type="text" name="Username" id="Username" required />
      <label for="numSeats">Number of Seats *: &nbsp;</label>
      <input type="text" name="NumSeats" id="NumSeats" required />
      <br />
      <button type="submit" class="btn btn-success" (click)="takeData()">
        Start Selecting
      </button>
    </form>
  </div>
</div>
