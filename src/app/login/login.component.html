<div class="container">
  <div class="loginBox">
    <div class="tab">
      <button class="tablinks" (click)="switchToAdmin(true)" id="admin-btn">
        Admin
      </button>
      <button class="tablinks" (click)="switchToCust(true)" id="customer-btn">
        Customer
      </button>
    </div>
    <h1>Login</h1>
    <form #loginForm="ngForm" *ngIf="adminFlag">
      <div class="form-group">
        <label for="name">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="alterEgo">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="user.password"
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-success" (click)="authenticate()">
        Login
      </button>
    </form>
    <p *ngIf="custFlag">
      Haven't registered yet? <a routerLink="/register">Register now</a>
    </p>
    <p *ngIf="custFlag">Forgot Password? <a>Reset Password Now</a></p>
  </div>
</div>
