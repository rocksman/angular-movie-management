<div class="container">
  <div class="loginBox">
    <h1>Login</h1>
    <div class="tabNav">
      <button [ngClass]="customerMode ? 'underline': ''"  (click)="switchMode(true)" id="customer-btn">Customer</button>
      <button [ngClass]="customerMode ? '': 'underline'" (click)="switchMode(false)" id="admin-btn">
        Admin
      </button>
    </div>
    <form #loginForm="ngForm">
      <div class="form-group">
        <label for="name">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="alterEgo">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="user.password"
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-success" (click)="authenticate()">
        Login
      </button>
    </form>
    <p *ngIf="customerMode">
      Haven't registered yet? <a routerLink="/register">Register now</a>
    </p>
  </div>
</div>
