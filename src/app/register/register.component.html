<div class="container">
    <div class="registerBox">
        <h1>Register</h1>
        <form #loginForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="tel" class="form-control" id="phone" required [(ngModel)]="user.phone" name="phone">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
            </div>
            <button type="submit" class="btn btn-success" (click)="register()">Register</button>
        </form>
        <p>Already a user? <a routerLink="/login">Login</a></p>
    </div>
</div>
