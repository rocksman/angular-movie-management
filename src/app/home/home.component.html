<div class="background">
  <div class="overlay">
    <h1>Ready to watch movies again?</h1>
    <p>We're ready for you</p>
  </div>
</div>
<div class="container">
  <div class="header">
    <h2>Movies</h2>
  </div>
  <div class="cardHolder">
    <div *ngFor="let movie of admin.movies; index as i" class="card">
      <img src="{{ movie.image }}" alt="{{ movie.name }}" />
      <h3>{{ movie.name }}</h3>
      <p>{{ movie.description }}</p>
    </div>
  </div>
</div>
