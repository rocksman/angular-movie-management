<div class="wrapper">
  <div class="movieBox">
    <button class="btn btn-info" style="float: right;" (click)="closeForm()">
      x
    </button>
    <h1>New Movie</h1>
    <form #loginForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="text"
          required
          [(ngModel)]="movie.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="name">Director</label>
        <input
          type="text"
          class="form-control"
          id="director"
          required
          [(ngModel)]="movie.director"
          name="director"
        />
      </div>
      <div class="form-group">
        <label for="name">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          required
          [(ngModel)]="movie.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="name">Image URL</label>
        <input
          type="text"
          class="form-control"
          id="image"
          required
          [(ngModel)]="movie.image"
          name="image"
        />
      </div>
      <button type="submit" class="btn btn-success" (click)="addMovie()">
        Submit
      </button>
    </form>
  </div>
</div>
